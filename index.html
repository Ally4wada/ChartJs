<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header style="display: flex; justify-content: center;">
    <h1>Ultilizando ChartJs</h1>
  </header>
  <main>
    <div style="display: flex; max-height: 20rem; justify-content: space-evenly;">
      <canvas id="lineGraph"></canvas>
      <canvas id="barGraphs"></canvas>
    </div>
  </main>
</body>

<script>

  // Criando gráfico em linhas
  const line = document.getElementById('lineGraph');
  const lineLabels = ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'];
  const lineData = {
    labels: lineLabels,
    datasets: [{
      label: 'Temperatura',
      data: [30, 29, 28, 25, 22, 23],
      fill: false,
      borderColor: 'rgb(75, 192, 192)',
      backgroundColor: 'rgb(75, 192, 192)',
      tension: 0.1
    },
    {
      label: 'Umidade',
      data: [80, 82, 80, 85, 80, 83],
      fill: false,
      borderColor: 'red',
      backgroundColor: 'red',
      tension: 0.1
    }]
  };
  const lineConfig = {
    type: 'line',
    data: lineData,
  };

  // Criando gráfico em barra
  const bar = document.getElementById('barGraphs');
  const barLabels = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'];
  const barData = {
    labels: barLabels,
    datasets: [{
      label: 'Temperatura Média',
      data: [22, 24, 27, 23, 20, 18],
      fill: false,
      borderColor: 'rgb(75, 192, 192)',
      backgroundColor: 'rgb(75, 192, 192)',
      tension: 0.1
    },
    {
      label: 'Umidade Média',
      data: [90, 89, 93, 87, 88, 82],
      fill: false,
      borderColor: 'red',
      backgroundColor: 'red',
      tension: 0.1
    }]
  };
  const barConfig = {
    type: 'bar',
    data: barData,
  };

  // Criando as instâncias do Chart.js
  const lineChart = new Chart(line, lineConfig);
  const barChart = new Chart(bar, barConfig);

</script>

</html>
